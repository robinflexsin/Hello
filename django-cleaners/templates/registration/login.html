{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Admin | Log in</title>
  </head>
  <body class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="#"><b>Admin Panel</b></a>
      </div>
      <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <form method="post" id = "login_form" autocomplete="off">
          {% csrf_token %}
          <div class="form-group has-feedback">
            <input type="text" id="id_username" name="username" class="form-control" placeholder="Username">
          </div>
          <div class="form-group has-feedback">
            <input type="password" id="id_passeord" name="password" class="form-control" placeholder="Password">
          </div>
          <div class="row">
            <div class="col-xs-4">
              <button type="submit" id="login_f" class="btn btn-primary btn-block btn-flat">Sign In</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </body>
</html>
